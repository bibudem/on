<!doctype html>
<html>

  <head>
    <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      var manifest = (new URL(location.href).searchParams.get('manifest')) || "https://iiif.bodleian.ox.ac.uk/iiif/manifest/e32a277e-91e2-4a6d-8ba6-cc4bad230410.json"
      Mirador.viewer({
        id: "app",
        windows: [
          {
            manifestId: manifest
          }
        ],
        workspace: {
          type: "elastic"
        }
      });
    </script>
  </body>

</html>
